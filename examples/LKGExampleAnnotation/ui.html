<h1>Annotations</h1>


<button id="focus-1">Focus on Annotation 1</button>
<button id="focus-2">Focus on Annotation 2</button>

<script src="messagebus.js"></script>
  <script>
    const messageBus = new MessageBus();
    document.getElementById("focus-1").addEventListener('click', function() {
      messageBus.postMessage('focus', 0)
    });
    document.getElementById("focus-2").addEventListener('click', function() {
      messageBus.postMessage('focus', 1)
    });
  </script>
